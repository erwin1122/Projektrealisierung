<div (click)="updateSelectedStation()" style="display: flex; justify-content: center; align-items: flex-end; height: 100%; width: 100%">
  <p-listbox
    [options]="stations"
    [(ngModel)]="selectedStation"
    optionLabel="id"
    [listStyle]="{'max-height': '45rem', 'width': '260px'}"
  >
    <ng-template let-station pTemplate="item">
      <div>
        <div>{{ station.location }}</div>
        <div>{{ station.id }}</div>
        <div>{{ station.longitude }}</div>
        <div>{{ station.latitude }}</div>
        <div>{{ station.asl }}</div>
        <div>{{ station.distance }}</div>
      </div>
    </ng-template>
  </p-listbox>
</div>
